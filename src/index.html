<!doctype html>
<html>
  <head>
    <title>Image Stretcher</title>
    <style>
      body{background:gainsboro;}
      body>*{margin-bottom:10px;width:300px;}
      fieldset{border:1px solid silver;}
      footer{border-top:1px solid silver;margin-top:1em;padding:1em;}
      #cropper{position:relative;width:256px;height:256px;border:1px solid #eee;}
      #sizes>li{line-height:1.5;}
      .pull-right{float:right;}
    </style>
  </head>
  <body>
    <h1>Image Stretcher</h1>
    <div id="cropper"></div>
    <div><input type="file"></div>
    <div>
      <label>Filename pattern: <input type="text" id="filename" value="[size].png"></label>
    </div>
    <fieldset>
      <legend>Sizes</legend>
      <ul id="sizes"></ul>
      <button id="btnAddSize">Add</button>
    </fieldset>
    <div>
      <button id="btnExport">Export</button>
    </div>
    <div>
      <canvas id="preview"></canvas>
    </div>
    <a href="https://github.com/intellilab/image-stretcher"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    <footer>
      <p>&copy; <a href="https://gerald.top">Gerald</a> 2016</p>
      <p>Thanks to <a href="https://github.com/gera2ld/img-cropper">img-cropper</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
